<!DOCTYPE html>
<html lang="eng">
<head>
  <title>Nice One, Dad</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
  <style>
    img {
      /* padding-top: 50%; */
      width: 50;
      /* height: auto; */
    }
    .bubble {
    background-color: #fff;
    -webkit-border-radius:7px;
    -moz-border-radius:7px;
    border-radius: 7px;
    border: 2px solid #DD4814;
    -webkit-filter: drop-shadow(4px 4px 5px rgba(0,0,0,0.5));
    -moz-filter: drop-shadow(4px 4px 5px rgba(0,0,0,0.5));
    -ms-filter: drop-shadow(4px 4px 5px rgba(0,0,0,0.5));
    -o-filter: drop-shadow(4px 4px 5px rgba(0,0,0,0.5));
    box-shadow: inset 0 1px 1px hsla(0,0%,100%,.5), 4px 4px 0 hsla(0,0%,0%,.2);
    color: #333;
    font-family: Ubuntu, sans-serif;
    font: 16px/25px;
    padding: 15px 25px;
    position: absolute;
    right: 0;
    top: -120px;
    width: 260px;
}

main {
    display: inline-block;
    margin:15px 0 2em 85px;
    font-style:italic;
    position: relative;
    top: 200px;
    left: 200px;
}

.bubble:after, .bubble:before {
    border-bottom: 25px solid transparent;
    border-left: 25px solid #fff;
    bottom: -25px;
    content: '';
    position: absolute;
    left: 25px;
}
.bubble:before {
    border-left: 25px solid hsla(0,0%,0%,.1);
    bottom: -28px;
    left: 22px;
    z-index: 1;
}
.bubble:before {
    border-left: 27px solid #DD4814;
    border-bottom: 27px solid transparent;
    bottom: -29px;
    left: 23px;
    z-index: 0;
}

  </style>
</head>
<body>
  <main>
      <img src=dad_image.png>
        <div class="bubble" placeholder="Hey, have you heard this one?">
          <div id="dadJoke"></div>
        </div>
      <div id="jokeLink">
        <a href="#" onclick="getJoke()">Get Joke</a>
      </div>
    </main>
  <script src="index.js"></script>
</body>
</html>
