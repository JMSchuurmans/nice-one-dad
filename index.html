  <style>
    html {
      height: 90%;
    }
    body {
      position: relative;
      min-height: 100%;
    }

    /* main {
      display: inline-block;

    h1 {
      /* background-color: #f1f1f1; */
      font-size: 5vw;
    }
    .container {
      /* background-color: green; */
    }

    .bubble {
    background-color: white;
    -webkit-border-radius:7px;
    -moz-border-radius:7px;
    border-radius: 7px;
    border: 2px solid #f44336;
    -webkit-filter: drop-shadow(4px 4px 5px rgba(0,0,0,0.5));
    -moz-filter: drop-shadow(4px 4px 5px rgba(0,0,0,0.5));
    -ms-filter: drop-shadow(4px 4px 5px rgba(0,0,0,0.5));
    -o-filter: drop-shadow(4px 4px 5px rgba(0,0,0,0.5));
    box-shadow: inset 0 1px 1px hsla(0,0%,100%,.5), 4px 4px 0 hsla(0,0%,0%,.2);
    color: #333;
    font-family: Ubuntu, sans-serif;
    font: 16px/25px;
    padding: 15px 25px;
    position: absolute;
    right: 20%;
    top: 0;
    width: 25%;
    /* height: 10%; */
}


.bubble:after, .bubble:before {
    border-bottom: 25px solid transparent;
    border-left: 25px solid #fff;
    bottom: -25px;
    content: '';
    position: absolute;
    left: 25px;
}
.bubble:before {
    border-left: 25px solid hsla(0,0%,0%,.1);
    bottom: -28px;
    left: 22px;
    z-index: 1;
}
.bubble:before {
    border-left: 27px solid #DD4814;
    border-bottom: 27px solid transparent;
    bottom: -29px;
    left: 23px;
    z-index: 0;
}

button {
  background-color: white;
  color: black;
  border: 2px solid #f44336;
  border-radius: 7px;
  padding: 14px 40px;
  font-size: 25px;
  transition-duration: 0.4s;
  position: absolute;
}
button:hover {
  background-color: red;
  color: white;
}
.row {
  /* background-color: pink; */
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.column {
  /* background-color: blue; */
  /* float: left; */
  width: 100%;

}
.center {
  margin: auto;
  width: 50%;
  padding: 10px;
}
.joking-dad {
  position: relative;
}

/* --- iPhone 6, 6s, 7, and 8 --- */

@media only screen and (min-device-width: 375px) and (max-device-width: 1200px) and (-webkit-min-device-pixel-ratio: 2) {
  .bubble {
    visibility: hidden;
    right: 0;
  }
  #dadJoke {
    visibility: visible;
    text-align: center;
    color: #f44336;
    font-weight: bold;
  }
}
